pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    /* This line tells Gradle where the plugin is */
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

/* Add the main RN plugin once; no “settings” flavour is needed */
plugins {
    id("com.facebook.react") version "0.76.8" apply false
}
pluginManagement {
    // 1️⃣  expo-modules-core  ➜  resuelve 'expo-module-gradle-plugin'
    includeBuild(
        new File(
            ["node", "--print",
             "require.resolve('expo-modules-core/package.json')"].execute(null, rootDir)
              .text.trim()
        ).getParentFile()
    )

    // 2️⃣  
    
    includeBuild(
        new File(
            ["node", "--print",
             "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"]
              .execute(null, rootDir)
              .text.trim()
        ).getParentFile()
    )

    // (opcional, pero recomendable para Gradle 8)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}


extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    def command = [
      'node',
      '--no-warnings',
      '--eval',
      'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
      'react-native-config',
      '--json',
      '--platform',
      'android'
    ].toList()
    ex.autolinkLibrariesFromCommand(command)
  }
}

rootProject.name = 'cierzo'

dependencyResolutionManagement {
  versionCatalogs {
    reactAndroidLibs {
      from(files(new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), "../gradle/libs.versions.toml")))
    }
  }
}

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

include ':app'
includeBuild(new File(["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile())

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '35')
        kotlinVersion = '1.7.10'  // Update version

        ndkVersion = "26.1.10909125"
        jvmTarget = '17'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10"
    classpath "com.android.tools.build:gradle:7.6.0"  // Use a version compatible with Gradle 7.6
    classpath "com.facebook.react:react-native-gradle-plugin"  // Ensure this plugin is up-to-date
}

}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion '1.7.10'  // Update version
                }
            }
        }
    }

    plugins.withType(org.jetbrains.kotlin.gradle.plugin.KotlinAndroidPluginWrapper) {
        android {
            kotlinOptions {
                jvmTarget = "17"
                suppressWarnings = true
            }
        }
    }
}
